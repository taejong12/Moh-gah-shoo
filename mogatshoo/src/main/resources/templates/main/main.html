<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mogatshoo</title>
    <!-- Press Start 2P 구글 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 기본 스타일 */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
            background-color: #2B2BD8;
            overflow: hidden;
        }

        /* 비디오 컨테이너 */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* 110vh에서 100vh로 변경 */
            overflow: hidden;
        }

		/* 비디오 스타일 - 수정 */
		.video-bg {
		  width: 100%; /* 너비 10% 확대 */
		  height: 100%; /* 높이 10% 확대 */
		  object-fit: cover;
		  transform: translateY(-7%); /* 5% 아래로 이동 */
		  position: absolute;
		  top: 0;
		  transform: translateZ(3%);
		  transform: translate
		}

        /* 헤더 영역 */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            box-sizing: border-box; /* 패딩을 너비에 포함 */
        }

        /* 로고 컨테이너 */
        .logo-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            height: 60px;
        }

        /* 로고 이미지 */
        .logo-img {
            padding-left: 30px;
            height: 60px;
            transition: transform 0.3s ease;
        }

        /* 호버 효과 - 로고 */
        .logo-container:hover .logo-img {
            transform: translateY(-100%);
        }

        /* 대체 텍스트 (로고 호버 시 나타남) */
        .logo-container::after {
            content: "HI~";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(255, 255, 0);
            font-weight: bold;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            padding-left: 30px;
        }

        /* 호버 효과 - 대체 텍스트 */
        .logo-container:hover::after {
            transform: translateY(0);
        }

        /* 네비게이션 바 커스터마이징 */
        .navbar {
            background-color: transparent !important;
            padding: 0;
        }

        .navbar-collapse {
            justify-content: flex-end;
        }

        .navbar-nav {
            align-items: center;
        }

        /* 네비게이션 링크 스타일 */
        .nav-link {
            color: rgb(255, 255, 0) !important;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            font-size: 20px;
            padding: 5px 0;
            margin: 0 20px;
        }

        /* 링크 밑줄 효과 */
        .nav-link::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: translateX(-101%);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: translateX(0);
        }

        /* 인증된 사용자 영역 */
        .navbar-text {
            color: rgb(255, 255, 0) !important;
            font-size: 20px;
            margin-right: 15px;
        }

        .btn-white {
            background: transparent;
            color: rgb(255, 255, 0);
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            padding: 5px 0;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-white::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: translateX(-101%);
            transition: transform 0.3s ease;
        }

        .btn-white:hover::after {
            transform: translateX(0);
        }

        /* 햄버거 메뉴 (모바일) */
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5) !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        /* 반응형 디자인: 태블릿 */
        @media screen and (max-width: 768px) {
            /* 로고 이미지 크기 조정 */
            .logo-img {
                height: 50px;
                padding-left: 20px;
            }
            
            .logo-container {
                height: 50px;
            }
            
            .logo-container::after {
                padding-left: 20px;
                font-size: 14px;
            }
            
            /* 네비게이션 링크 조정 */
            .nav-link, .btn-white {
                font-size: 18px;
                margin: 0 10px;
            }
            
            .navbar-text {
                font-size: 16px;
            }
        }

        /* 반응형 디자인: 모바일 */
        @media screen and (max-width: 480px) {
            /* 로고 이미지 크기 조정 */
            .logo-img {
                height: 40px;
                padding-left: 10px;
            }
            
            .logo-container {
                height: 40px;
            }
            
            .logo-container::after {
                padding-left: 10px;
                font-size: 12px;
            }
            
            /* 네비게이션 링크 조정 */
            .nav-link, .btn-white {
                font-size: 14px;
                margin: 0 5px;
            }
            
            .navbar-text {
                font-size: 12px;
                margin-right: 5px;
            }
            
            /* 헤더 패딩 축소 */
            .header {
                padding: 8px;
            }
        }

        /* 작은 모바일 화면 */
        @media screen and (max-width: 320px) {
            .nav-link, .btn-white {
                font-size: 12px;
            }
            
            /* 더 작은 로고 */
            .logo-img {
                height: 30px;
            }
            
            .logo-container {
                height: 30px;
            }
        }

        /* 높이가 매우 낮은 화면 (가로 모드 모바일 등) */
        @media screen and (max-height: 450px) {
            .header {
                padding: 5px;
            }
            
            .logo-img {
                height: 30px;
            }
            
            .logo-container {
                height: 30px;
            }
            
            .nav-link, .btn-white {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- 비디오 컨테이너 -->
    <div class="video-container">
        <!-- 비디오 요소 -->
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="/videos/main2.mp4" type="video/mp4">
        </video>

        <!-- 헤더 영역 - Spring Security와 결합 -->
        <div class="header">
            <!-- 로고 (호버 시 "HI~"로 변경) -->
            <div class="logo-container">
				<a th:href="@{/}">
                <img src="/img/logo/mogetshooLogo.PNG" alt="mogatshoo" class="logo-img">
				</a>
            </div>
            
            <!-- 네비게이션 바 -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <!-- 비로그인 상태일 때 표시되는 링크 -->
                        <ul class="navbar-nav" sec:authorize="isAnonymous()">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/member/login}">login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/member/join}">join</a>
                            </li>
                        </ul>
                        
                        <!-- 로그인 상태일 때 표시되는 내용 -->
                        <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center;">
                            <div class="navbar-text">
								<a th:href="@{/member/mypage(memberId=${#authentication.name})}" class="nav-link">
                                <span sec:authentication="name"></span>
								</a>
                            </div>
                          <!--  <a class="btn btn-white" th:href="@{/member/mypage(memberId=${#authentication.name})}" style="color : yellow;">| MyInfo</a>-->
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-white" style="color : red;">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Bootstrap JS (필수) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 비디오 반응형 조정 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-bg');
            const container = document.querySelector('.video-container');
            
            // 비디오 로드 오류 처리
            video.addEventListener('error', function(e) {
                console.error('비디오 로드 오류:', e);
                container.style.backgroundColor = '#2B2BD8';
            });
            
            // 비디오 크기 및 위치 조정 함수
            function adjustVideo() {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const aspectRatio = 16 / 9; // 비디오의 가로세로 비율
                
                // 컨테이너 크기 설정
                container.style.height = windowHeight + 'px';
                
                // 화면 비율과 비디오 비율 비교
                const windowRatio = windowWidth / windowHeight;
                
                if (windowRatio < aspectRatio) {
                    // 화면이 비디오보다 세로로 길 경우
                    video.style.width = 'auto';
                    video.style.height = '100%';
                } else {
                    // 화면이 비디오보다 가로로 넓을 경우
                    video.style.width = '100%';
                    video.style.height = 'auto';
                }
            }
            
            // 초기 설정
            adjustVideo();
            
            // 창 크기 변경 시 재조정
            window.addEventListener('resize', adjustVideo);
            
            // 비디오 자동 재생 시도
            video.play().catch(function(err) {
                console.log('비디오 자동 재생 실패:', err);
                video.muted = true;
                video.play();
            });
        });
    </script>
</body>

</html>
