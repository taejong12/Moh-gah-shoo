<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${layoutTitle} ?: '질문 관리 시스템'">질문 관리 시스템</title>
    <link rel="stylesheet" th:href="@{/static/css/question/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-question-circle"></i>
                <h1>질문 관리 시스템</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a th:href="@{/questions}"><i class="fas fa-list"></i> 질문 목록</a></li>
                    <li><a th:href="@{/questions/new}"><i class="fas fa-plus"></i> 질문 생성</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="app-content">
            <div class="content-container">
                <div layout:fragment="content">
                    <!-- 이 부분이 페이지별 내용으로 교체됩니다 -->
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 질문 관리 시스템. All rights reserved.</p>
        </footer>
    </div>
    
    <script th:src="@{/static/js/question/common.js}"></script>
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
