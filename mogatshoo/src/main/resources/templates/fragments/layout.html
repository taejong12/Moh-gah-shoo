<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${layoutTitle} ?: '기본제목'">기본제목</title>
    <!-- Press Start 2P 구글 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 헤더 CSS -->
    <link href="/css/main/header.css" rel="stylesheet">
    <!-- 레이아웃 기본 스타일 -->
    <style>
        /* 헤더 높이만큼 상단 여백 추가 */
        body {
            padding-top: 80px; /* 헤더 높이와 동일하게 설정 */
        }
        
        /* 메인 페이지에서는 패딩 제거 (비디오 배경이 있는 페이지) */
        body.main-page {
            padding-top: 0;
        }
        
        /* 본문 영역 스타일 */
        .content-wrapper {
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive; 
            background-color: #2B2BD8;
        }
        
		.footer{
			font-family: 'Press Start 2P', cursive; 
			background-color: #2B2BD8; 
			font-size: 24px; 
			font-weight: bolder; 
			color: rgb(255, 255, 0);
		}
    </style>
    <!-- 페이지별 추가 스타일 -->
    <th:block layout:fragment="additionalStyles"></th:block>
</head>
<body th:classappend="${mainPage} ? 'main-page' : ''">
    <!-- 공통 헤더 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 본문 영역 -->
    <div layout:fragment="content" class="content-wrapper"></div>

    <!-- 공통 푸터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 헤더 JS -->
    <script src="/js/main/header.js"></script>
    <!-- 페이지별 추가 스크립트 -->
    <th:block layout:fragment="additionalScripts"></th:block>
</body>
</html>
