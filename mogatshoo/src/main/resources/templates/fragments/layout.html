<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title th:text="${layoutTitle} ?: '기본제목'">기본제목</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 헤더 CSS -->
  <link href="/css/main/header.css" rel="stylesheet">
  <!-- 헤더 CSS -->
    <link href="/css/main/layout.css" rel="stylesheet">
  <!-- 레이아웃 스타일 -->
  <th:block layout:fragment="additionalStyles"></th:block>
</head>
<body th:classappend="${mainPage} ? 'main-page' : ''">
  <!-- 페이지 컨테이너 -->
  <div class="page-container">
    <!-- 헤더 영역 - 항상 상단에 고정 -->
    <div class="header-area">
      <div th:replace="~{fragments/header :: header}"></div>
    </div>

    <!-- 콘텐츠 영역 - 명시적으로 헤더 아래에 배치 -->
    <div class="content-area">
      <div layout:fragment="content" class="content-wrapper container-fluid"></div>
    </div>

    <!-- 푸터 영역 - 항상 콘텐츠 아래에 배치 -->
    <div class="footer-area">
      <div th:replace="~{fragments/footer :: footer}" class="footer"></div>
    </div>
  </div>

  <!-- Bootstrap JS (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 헤더 JS -->
  <script src="/js/main/header.js"></script>
  <!-- 페이지별 추가 스크립트 -->
  <th:block layout:fragment="additionalScripts"></th:block>
</body>
</html>
