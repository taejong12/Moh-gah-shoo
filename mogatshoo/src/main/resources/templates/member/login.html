<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head th:with="layoutTitle='로그인'">
	<link rel="stylesheet" th:href="@{/css/member/login.css}">
</head>
<body>
	<div layout:fragment="content">
	
		
		<div class="justify-content-center align-items-center">
			<!-- 큰 화면(lg: width ≥ 992px)에서 4/12, 즉 **가로의 1/3(33.3%)**을 차지해요. -->
			<!-- 중간 크기 이상의 화면(md: width ≥ 768px)에서 6/12, 즉 **가로의 절반(50%)**을 차지해요. -->
			<div class="col-md-12 col-lg-12">
				<form name="loginForm" class="loginForm p-4 rounded-3">
					<h1 class="title text-center mb-5">로그인</h1>
					
					<div class="gap-2">
						<label for="memberId" class="text-white">아이디</label>
						<input type="text" class="rounded-3 px-2" id="memberId" name="memberId" placeholder="아이디 입력">
					</div>
					<div class="mb-3">
						<div id="idWarnMsg"></div>
					</div>

					<div class="gap-2">
						<label for="memberPwd" class="text-white">비밀번호</label>
						<input type="password" class="rounded-3 px-2" id="memberPwd" name="memberPwd" placeholder="비밀번호 입력">
					</div>
					<div class="mb-3">
						<div id="pwdWarnMsg"></div>
					</div>
					
			        <th:block th:if="${param.error != null}">
						<div class="text-center mb-3" style="color: red;">
					            아이디 또는 비밀번호가 잘못되었습니다.
					    </div>
			        </th:block>

					<div class="d-grid gap-2 mb-3" style="grid-template-columns: repeat(3, 1fr);">
						<button type="button" class="btn text-white loginFormBtn" onclick="fu_memberLogin()">로그인</button>
						<a class="btn text-white loginFormBtn" th:href="@{/member/join}">회원가입</a>
						<a class="btn text-white loginFormBtn" th:href="@{/member/lost}">ID/PW 찾기</a>
					</div>
					<div class="gap-2 mb-3 d-flex align-items-center justify-content-center" style="grid-template-columns: repeat(3, 1fr);">
						<span><a th:href="@{/oauth2/authorization/kakao}"><img th:src="@{/img/member/login/kakao_logo.png}" alt="카톡이미지"></a></span>
						<span><a th:href="@{/oauth2/authorization/naver}"><img th:src="@{/img/member/login/naver_logo.png}" alt="네이버이미지"></a></span>
						<span><a th:href="@{/oauth2/authorization/google}"><img th:src="@{/img/member/login/google_logo.png}" alt="구글이미지"></a></span>
					</div>
				</form>
			</div>
		</div>
		
		<!-- 로그인 엔터 처리 -->
		<script th:src="@{/js/member/login/ev_enter.js}"></script>
		<!-- 로그인 버튼 -->
		<script th:src="@{/js/member/login/fu_memberLogin.js}"></script>
	</div>
</body>
</html>
