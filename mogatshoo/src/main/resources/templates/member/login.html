<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head th:with="layoutTitle='로그인'">
	<link rel="stylesheet" th:href="@{/css/member/login.css}">
</head>
<body>
	<div layout:fragment="content" class="container mt-5">
	
		<h1 class="text-center mb-5">로그인</h1>
		
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<form name="loginForm" class="card p-4 shadow-sm rounded-3 bg-light">
					<div class="mb-3">
						<label for="memberId" class="form-label">아이디</label>
						<input type="text" class="form-control" id="memberId" name="memberId" placeholder="아이디 입력">
						<div id="idWarnMsg"></div>
					</div>

					<div class="mb-3">
						<label for="memberPwd" class="form-label">비밀번호</label>
						<input type="password" class="form-control" id="memberPwd" name="memberPwd" placeholder="비밀번호 입력">
						<div id="pwdWarnMsg"></div>
					</div>
					
			        <th:block th:if="${param.error != null}">
						<div class="text-center mb-3" style="color: red;">
					            아이디 또는 비밀번호가 잘못되었습니다.
					    </div>
			        </th:block>

					<div class="d-grid gap-2 mb-3">
						<button type="button" class="btn btn-white btn-lg border border-dark" onclick="fu_memberLogin()">로그인</button>
					</div>

					<div class="d-grid gap-2 mb-3">
						<a class="btn btn-white btn-lg border border-dark" th:href="@{/member/join}">회원가입</a>
					</div>
					<div class="d-grid gap-2 mb-3" style="grid-template-columns: repeat(3, 1fr);">
						<span><a th:href="@{/oauth2/authorization/kakao}"><img class="img-fluid" th:src="@{/img/member/login/kakao_logo.png}" alt="카톡이미지"></a></span>
						<span><a th:href="@{/oauth2/authorization/naver}"><img class="img-fluid" th:src="@{/img/member/login/naver_logo.png}" alt="네이버이미지"></a></span>
						<span><a th:href="@{/oauth2/authorization/google}"><img class="img-fluid" th:src="@{/img/member/login/google_logo.webp}" alt="구글이미지"></a></span>
					</div>
					<div class="d-grid gap-2 mb-3">
						<a class="btn btn-white btn-lg border border-dark" th:href="@{/member/lost}">아이디 잃어버림?</a>
					</div>
				</form>
			</div>
		</div>
		
		<!-- 로그인 엔터 처리 -->
		<script th:src="@{/js/member/login/ev_enter.js}"></script>
		<!-- 로그인 버튼 -->
		<script th:src="@{/js/member/login/fu_memberLogin.js}"></script>
	</div>
</body>
</html>
