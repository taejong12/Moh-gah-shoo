<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head th:with="layoutTitle='비밀번호 찾기'">
	<style>
		#idWarnMsg, #emailWarnMsg {
			color: red;
			font-size: 0.8em;
			padding: .375rem .75rem;
		}
	</style>
</head>
<body>
	<div layout:fragment="content" class="container mt-5">
	
		<h1 class="text-center mb-5">비밀번호 찾기</h1>
		
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<form name="findByPwdForm" class="card p-4 shadow-sm rounded-3 bg-light">
					<div class="mb-3">
						<label for="memberId" class="form-label">아이디</label>
						<input type="text" class="form-control" id="memberId" name="memberId" placeholder="아이디 입력">
						<div id="idWarnMsg"></div>
					</div>
					<div class="mb-3">
						<label for="memberEmail" class="form-label">이메일</label>
						<input type="text" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일 입력">
						<div id="emailWarnMsg"></div>
					</div>
					<div class="mb-3">
						<div id="findByPwdError" class="text-center mb-3" style="color: red;"></div>
					</div>
					<div class="d-grid gap-2 mb-3">
						<button type="button" class="btn btn-white btn-lg border border-dark" onclick="fu_findByPwd()">이메일 인증</button>
					</div>
					<div id="emailAuthDiv" class="mb-3">
					</div>
					<div id="authBtn" class="d-grid gap-2 mb-3">
					</div>
				</form>
			</div>
		</div>
		
		<script th:src="@{/js/member/find/fu_findByPwd.js}"></script>
	</div>
</body>
</html>
