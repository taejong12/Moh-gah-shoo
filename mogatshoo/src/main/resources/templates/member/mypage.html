<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{fragments/layout}">
<head th:with="layoutTitle='내 정보'">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 CSS 링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @charset "UTF-8";
	
	@font-face {
	  font-family: 'dalmoori';
	  src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2102-01@1.0/dalmoori.woff') format('woff');
	  font-weight: normal;
	  font-style: normal;
	}
	
    body {
      background-color: #2e2b3a; /* 어두운 배경 */
      font-family: 'dalmoori', sans-serif;
      color: #fff;
    }

    .container {
      max-width: 700px;
      padding: 20px;
	 
    }

    .main-title {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 24px;
    }

    .member-info-container {
      background-color: #2e2b3a; /* 어두운 배경 */
      border: 3px solid #ff3333; /* 빨간 테두리 */
      border-radius: 0px;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
	  height: 440px;
    }

    .info-scroll-container {
      max-height: 350px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #2e2b3a; /* 어두운 배경 */
    }

    .info-group {
      margin-bottom: 15px;
    }

    .info-label {
      color: #ffff33; /* 밝은 노란색 */
      font-weight: bold;
      margin-bottom: 5px;
      width: 120px;
      display: inline-block;
    }

    .info-value {
      width: 100%;
      background-color: transparent;
      border: 2px solid #ff3333; /* 빨간 테두리 */
      border-radius: 0px;
      padding: 8px 10px;
      color: white;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      background-color: transparent;
      border: 2px solid #ff3333;
      border-radius: 0px;
      padding: 8px 10px;
      color: white;
      margin-bottom: 10px;
    }

    input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 8px 20px;
      border-radius: 0;
      font-weight: bold;
      transition: all 0.2s;
    }

    .btn-custom {
      background-color: #ffff33; /* 밝은 노란색 */
      color: #2e2b3a; /* 어두운 색 */
      border: none;
    }

    .btn-custom:hover {
      background-color: #ffffff;
      color: #2e2b3a;
    }

    .btn-delete {
      background-color: #ff3333; /* 빨간색 */
      color: white;
      border: none;
    }

    .btn-delete:hover {
      background-color: #ff6666;
    }

    /* 스크롤바 스타일 */
    .info-scroll-container::-webkit-scrollbar {
      width: 8px;
    }

    .info-scroll-container::-webkit-scrollbar-track {
      background: #1e1c25; 
    }
     
    .info-scroll-container::-webkit-scrollbar-thumb {
      background: #ff3333; 
    }
    
    .info-scroll-container::-webkit-scrollbar-thumb:hover {
      background: #ff5555; 
    }

    .note-text {
      color: #cccccc;
      font-size: 0.8em;
      margin-top: 5px;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .member-info-container {
        padding: 15px;
      }
      
      .info-label {
        width: 100px;
        font-size: 14px;
      }
    }

    @media (max-width: 576px) {
      .main-title {
        font-size: 20px;
      }
      
      .info-label {
        width: 90px;
        font-size: 13px;
      }
      
      .info-value {
        padding: 6px 8px;
        font-size: 13px;
      }
      
      .btn {
        padding: 6px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div layout:fragment="content">
  <div class="container">
    <h1 class="main-title">회원정보</h1>
    
    <div class="member-info-container">
      <div class="info-scroll-container">
        <div class="info-group">
          <div class="info-label">아이디</div>
          <div class="info-value" th:text="${member.memberNickName}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">이름</div>
          <div class="info-value" th:text="${member.memberName}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">성별</div>
          <div class="info-value" th:text="${member.memberGender}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">우편번호</div>
          <div class="info-value" th:text="${member.memberZipcode}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">기본주소</div>
          <div class="info-value" th:text="${member.memberAddress1}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">상세주소</div>
          <div class="info-value" th:text="${member.memberAddress2}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">전화번호</div>
          <div class="info-value" th:text="${member.memberTel}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">생년월일</div>
          <div class="info-value" th:text="${member.memberBirth}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">이메일</div>
          <div class="info-value" th:text="${member.memberEmail}"></div>
        </div>
        
        <div class="info-group">
          <div class="info-label">가입일</div>
          <div class="info-value" th:text="${member.memberCreate}"></div>
        </div>
      </div>
      
      <div class="button-group">
        <a class="btn btn-custom" th:href="@{/member/update(memberId=${member.memberId})}">
          수정
        </a>
        <form id="deleteForm" action="/member/delete" method="post" style="display: inline;">
          <input type="hidden" name="memberId" th:value="${member.memberId}">
          <button type="button" class="btn btn-delete" th:onclick="'if(confirm(\'정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.\')) document.getElementById(\'deleteForm\').submit();'">
            탈퇴
          </button>
        </form>
      </div>
    </div>
  </div>
  <div>
	<h1>탈모 진단</h1>
	
	
  </div>

  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
